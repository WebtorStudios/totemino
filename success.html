<!DOCTYPE html>
<html lang="it">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script>
	  (function() {
		const saved = localStorage.getItem('totemino_theme');
		const theme = saved || 
		  (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
		document.documentElement.setAttribute('data-theme', theme);
	  })();
	</script>
	<title>Totemino - Successo</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="success-styles.css" />
  </head>
  <body>
	<div class="bg-light light1"></div>
	<div class="bg-light light2"></div>
	<div class="bg-light light3"></div>
		<div class="success-landing">
			<button class="close-popup" id="back-btn">
				<img src="img/back.png" />
			</button>
			<img class="theme-img" data-light="img/success_light.png" data-dark="img/success_dark.png" alt="Successo">
			<h1>FATTO!</h1>
			<p>Il tuo ordine è stato ricevuto e presto sarà pronto per te, buon appetito!</p>
			<button class="start-btn" id="shop-again">Ordina ancora</button>  
		</div>
	<script src="theme.js"></script>
	<script src="success-script.js"></script>
  </body>
</html>
