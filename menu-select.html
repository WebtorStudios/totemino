<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totemino - Scegli menu</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script>
        // Controllo immediato per redirect veloce
        (async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const settingsResponse = await fetch(`IDs/${id}/settings.json`);
                const settings = await settingsResponse.json();
                
                const menuResponse = await fetch(`IDs/${id}/menu.json`);
                const menuData = await menuResponse.json();
                
                // Controlla se ci sono menu alternativi
                let availableMenus = 0;
                if (settings.menuTypes) {
                    for (const menuType of settings.menuTypes) {
                        if (checkMenuTypeHasItems(menuData, menuType.id)) {
                            availableMenus++;
                        }
                    }
                }
                
                // Se non ci sono menu alternativi, redirect IMMEDIATO
                if (availableMenus === 0) {
                    window.location.href = `menu.html?id=${id}`;
                    return;
                }
                
                // Salva i dati per dopo
                window.menuSelectionData = { settings, menuData };
                
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                window.location.href = 'index.html';
            }
            
            function checkMenuTypeHasItems(menuData, menuTypeId) {
                for (const category of menuData.categories) {
                    for (const item of category.items) {
                        if (item.menuType && item.menuType.includes(menuTypeId)) {
                            return true;
                        }
                    }
                }
                return false;
            }
        })();
    </script>
    <style>
        @import url("menu-styles.css");
        
        .menu-container {
            padding: 2rem 1rem;
            text-align: center;
        }

        .menu-title {
            font-family: 'CalSans';
            font-size: 2.5rem;
            color: var(--text-accent);
            margin-bottom: 1rem;
        }

        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .menu-card {
            background: 
                linear-gradient(
                    to top,
                    color-mix(in srgb, var(--card-color) 15%, transparent) 0%,
                    transparent 40%
                ),
                var(--card-bg);
            border: 4px solid var(--card-color);
            border-radius: 1.5rem;
            padding: 2rem 1rem;
            padding-bottom: 4rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-sm);
            cursor: pointer;
            text-align: left;
            position: relative;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-sm);
        }

        .menu-card h3 {
            font-family: 'CalSans';
            font-size: 1.8rem;
            margin: 0;
            color: var(--card-color);
            padding: 0 1rem;
        }

        /* Nascondi tutto fino a quando non sappiamo se mostrare la pagina */
        body {
            visibility: hidden;
        }

        body.show-content {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="bg-light light1"></div>
    <div class="bg-light light2"></div>
    <div class="bg-light light3"></div>

    <div class="title">
        <div class="logo_space">
            <img class="theme-img" data-light="img/logo_light.png" data-dark="img/logo_dark.png" alt="Logo">
            <a href="index.html"><h1>Totemino</h1></a>
        </div>
        <div>
            <button id="theme" class="header-btn" type="button">
                <img class="theme-img" data-light="img/theme_light.png" data-dark="img/theme_dark.png" alt="Tema">
            </button>
        </div>
    </div>

    <div class="menu-container">
        <h1 class="menu-title">Scegli il menu</h1>
        <div class="menu-grid" id="menuGrid">
            <!-- Le card dei menu verranno generate qui -->
        </div>
    </div>
    
    <script src="theme.js"></script>
    <script>
        const CONFIG = {
            storageKeys: {
                userId: "totemino_user_id",
                theme: "totemino_theme"
            }
        };
        function clearStorageKeepUser() {
            const theme = localStorage.getItem(CONFIG.storageKeys.theme);
            const userId = localStorage.getItem(CONFIG.storageKeys.userId);
            const cookieConsent = localStorage.getItem('totemino_cookie_consent');
            const lastCoperto = localStorage.getItem('totemino_last_coperto');
            
            localStorage.clear();
            
            if (userId) localStorage.setItem(CONFIG.storageKeys.userId, userId);
            if (theme) localStorage.setItem(CONFIG.storageKeys.theme, theme);
            if (cookieConsent) localStorage.setItem('totemino_cookie_consent', cookieConsent);
            if (lastCoperto) localStorage.setItem('totemino_last_coperto', lastCoperto);
        }

        clearStorageKeepUser();
        const colors = ['#FFE066', '#FF6F6F', '#FF9A4D', '#56D97C', '#42C7F5', '#6C8CFF', '#9C7DFF', '#FF77F6', '#FFB36B', '#F7E250'];
        
        async function loadMenuSelection() {
            while (!window.menuSelectionData) {
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            const { settings, menuData } = window.menuSelectionData;
            
            const availableMenus = [];
            if (settings.menuTypes) {
                for (const menuType of settings.menuTypes) {
                    if (menuType.visibility !== false && checkMenuTypeHasItems(menuData, menuType.id)) {
                        availableMenus.push(menuType);
                    }
                }
            }
            
            if (availableMenus.length === 1) {
                window.location.href = `menu.html?id=${id}&type=${availableMenus[0].id}`;
                return;
            }
            
            document.body.classList.add('show-content');
            
            const menuGrid = document.getElementById('menuGrid');
            
            for (let i = 0; i < availableMenus.length; i++) {
                const menuType = availableMenus[i];
                const menuCard = document.createElement('a');
                menuCard.className = 'menu-card';
                const cardColor = colors[i % colors.length];
                menuCard.style.borderColor = cardColor;
                menuCard.style.setProperty('--card-color', cardColor);
                menuCard.href = `menu.html?id=${id}&type=${menuType.id}`;
                menuCard.innerHTML = `<h3>${menuType.name}</h3>`;
                menuGrid.appendChild(menuCard);
            }
        }

        function checkMenuTypeHasItems(menuData, menuTypeId) {
            for (const category of menuData.categories) {
                for (const item of category.items) {
                    if (item.menuType && item.menuType.includes(menuTypeId)) {
                        return true;
                    }
                }
            }
            return false;
        }

        loadMenuSelection();
    </script>
</body>
</html>
