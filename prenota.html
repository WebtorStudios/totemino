<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenota - Totemino</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="prenota-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="bg-light light1"></div>
  <div class="bg-light light2"></div>
  <div class="bg-light light3"></div>

  <!-- Loading Animation -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-content">
      <img id="loading-logo" src="" alt="Logo">
      <h1 class="loading-title" id="loading-restaurant-name"></h1>
      <p class="loading-subtitle">PRENOTAZIONE</p>
    </div>
  </div>

  <div class="title">
    <div>
      <img id="logoSwap" class="theme-img" data-light="img/logo/1_light.png" data-dark="img/logo/1_dark.png" alt="Logo">
      <a href="index-user.html"><h1>Totemino</h1></a>
    </div>
    <button id="theme" class="header-btn" type="button">
      <img class="theme-img" data-light="img/theme_light.png" data-dark="img/theme_dark.png" alt="Cambia tema">
    </button>
  </div>

  <div class="container">
    <div class="booking-steps">
      <div class="step-indicator active">
        <div class="step-shape"></div>
      </div>
      <div class="step-indicator">
        <div class="step-shape"></div>
      </div>
      <div class="step-indicator">
        <div class="step-shape"></div>
      </div>
    </div>

    <!-- Step 1 -->
    <div class="step-content active" id="step-1">
      <h2>Per quante persone?</h2>
      
      <div class="people-section">
        <div class="people-selector">
          <button id="people-minus" class="people-btn">
            <i class="fas fa-minus"></i>
          </button>
          <div class="people-display">
            <span id="people-count">2</span>
          </div>
          <button id="people-plus" class="people-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="event-suggestion hidden" id="event-suggestion">
          <i class="fas fa-star"></i>
          <span>Suggerimento: contattaci per eventi particolari</span>
        </div>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step-content" id="step-2">
      <h2>In quale giorno?</h2>
      
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prev-month" class="month-nav">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h3 id="current-month"></h3>
          <button id="next-month" class="month-nav">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        
        <div class="calendar-weekdays">
          <span>L</span><span>M</span><span>M</span><span>G</span><span>V</span><span>S</span><span>D</span>
        </div>
        
        <div class="calendar" id="calendar"></div>
      </div>
      
      <div class="time-slots-container">
        <div class="time-slots" id="time-slots"></div>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step-content" id="step-3">
      <h2>Completa</h2>
      <div class="booking-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="customer-name" placeholder="Nome e Cognome" required>
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="customer-phone" placeholder="Numero di telefono" inputmode="numeric" pattern="[0-9]*" required>
        </div>
        <div class="input-group">
          <i class="fas fa-comment icon-top"></i>
          <textarea id="customer-notes" rows="3" placeholder="Note particolari (opzionale)"></textarea>
        </div>
      </div>
      
      <div class="final-summary" id="final-summary"></div>
    </div>

    <div class="navigation">
      <button id="btn-back" class="btn-nav btn-back hidden">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="btn-next" class="btn-nav btn-next">
        Avanti <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="success-message hidden" id="success-message">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h3>Prenotazione Confermata!</h3>
      <p>Ora puoi chiudere la pagina oppure ordinare qualcosa</p>
      <button class="btn-home" onclick="window.location.href='index-user.html'">
        Torna alla Home
      </button>
    </div>
  </div>

  <script src="prenota-script.js"></script>
  <script src="theme.js"></script>
  <script src="logo-pop.js"></script>
</body>
</html>
